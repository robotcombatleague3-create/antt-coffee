    <section class="ftco-section"><div class="container">
      <h2>Welcome Admin</h2>

      <h3 class="mt-4">Quản lý Menu</h3>
      <form id="prodForm" class="mb-3">
        <input type="hidden" name="pid">
        <div class="form-row">
          <div class="col"><input class="form-control" name="name" placeholder="Tên"></div>
          <div class="col"><input class="form-control" name="price" type="number" placeholder="Giá (đ)"></div>
          <div class="col"><input class="form-control" name="img" placeholder="Ảnh (URL)"></div>
          <div class="col d-flex align-items-center"><label class="ml-2"><input type="checkbox" name="active" checked> Bán</label></div>
          <div class="col"><button class="btn btn-dark btn-block" type="submit">Lưu</button></div>
        </div>
      </form>
      <table class="table table-sm"><thead><tr><th>ID</th><th>Tên</th><th>Giá</th><th>Active</th><th></th></tr></thead><tbody id="adminMenuBody"></tbody></table>

      <h3 class="mt-4">Quản lý Đơn hàng</h3>
      <table class="table table-sm"><thead><tr><th>Mã</th><th>User</th><th>Tổng</th><th>Trạng thái</th><th>Cập nhật</th></tr></thead><tbody id="adminOrderBody"></tbody></table>

      <h3 class="mt-4">Tạo ưu đãi</h3>
      <form id="voucherForm" class="mb-2">
        <div class="form-row">
          <div class="col"><input class="form-control" name="code" placeholder="Mã"></div>
          <div class="col"><select class="form-control" name="type"><option value="percent">% phần trăm</option><option value="amount">Trừ tiền (đ)</option></select></div>
          <div class="col"><input class="form-control" name="value" type="number" placeholder="Giá trị"></div>
          <div class="col"><input class="form-control" name="min" type="number" placeholder="Đơn tối thiểu"></div>
          <div class="col"><button class="btn btn-dark btn-block" type="submit">Tạo</button></div>
        </div>
      </form>
      <table class="table table-sm"><thead><tr><th>Mã</th><th>Loại</th><th>Giá trị</th><th>Tối thiểu</th><th>Active</th></tr></thead><tbody id="adminVoucherBody"></tbody></table>
    </div></section>

    <script>
        // Kiểm tra quyền admin
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser || currentUser.role !== 'admin') {
                window.location.href = '../index.html';
            }
        });
    </script>
