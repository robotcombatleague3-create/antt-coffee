<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">ANTT<small>Coffee</small></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav">
                <span class="oi oi-menu"></span> Menu
            </button>
            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="ftco-section">
        <div class="container">
            <h2>Welcome Admin</h2>

            <h3 class="mt-4">Quản lý Menu (Sản phẩm)</h3>
            <form id="prodForm" class="mb-3" enctype="multipart/form-data">
                <input type="hidden" name="pid">
                <input type="hidden" name="currentImage">
                <div class="form-row">
                    <div class="col-md-3">
                        <input class="form-control" name="name" placeholder="Tên món" required>
                    </div>
                    <div class="col-md-2">
                        <input class="form-control" name="price" type="number" placeholder="Giá (VND)" required>
                    </div>
                    <div class="col-md-5">
                         <div class="custom-file">
                            <input type="file" class="custom-file-input" name="image" id="customFile" accept="image/*">
                            <label class="custom-file-label" for="customFile">Chọn ảnh...</label>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary btn-block" type="submit">Lưu</button>
                    </div>
                </div>
            </form>
            <table class="table table-striped table-dark">
                <thead><tr><th>ID</th><th>Ảnh</th><th>Tên</th><th>Giá</th><th>Thao tác</th></tr></thead>
                <tbody id="adminMenuBody"></tbody>
            </table>

            <h3 class="mt-5">Quản lý Đơn hàng</h3>
            <table class="table table-striped table-dark">
                <thead><tr><th>Mã</th><th>Khách hàng</th><th>Tổng tiền</th><th>Trạng thái</th><th>Cập nhật</th></tr></thead>
                <tbody id="adminOrderBody"></tbody>
            </table>

            <h3 class="mt-5">Tạo ưu đãi (Voucher)</h3>
            <form id="voucherForm" class="mb-3">
                <div class="form-row">
                    <div class="col"><input class="form-control" name="code" placeholder="Mã CODE" required></div>
                    <div class="col">
                        <select class="form-control" name="type">
                            <option value="amount">Trừ tiền (VND)</option>
                            <option value="percent">Giảm %</option>
                        </select>
                    </div>
                    <div class="col"><input class="form-control" name="value" type="number" placeholder="Giá trị" required></div>
                    <div class="col"><input class="form-control" name="min" type="number" placeholder="Đơn tối thiểu"></div>
                    <div class="col"><button class="btn btn-primary btn-block" type="submit">Tạo</button></div>
                </div>
            </form>
            <table class="table table-striped table-dark">
                <thead><tr><th>Mã</th><th>Loại</th><th>Giá trị</th><th>Tối thiểu</th><th>Trạng thái</th></tr></thead>
                <tbody id="adminVoucherBody"></tbody>
            </table>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.timepicker.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin-ui.js"></script>

    <script>
        // Hiển thị tên file khi chọn ảnh
        $('.custom-file-input').on('change', function() {
            var fileName = $(this).val().split('\\').pop();
            $(this).next('.custom-file-label').addClass("selected").html(fileName);
        });
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
