    <style>
        /* CSS Riêng cho trang History để đẹp hơn */
        .stat-box {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            height: 100%;
        }
        .stat-label { color: #ccc; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 24px; color: #c49b63; font-weight: bold; margin-top: 10px; }
        
        .history-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        .history-header {
            background: rgba(196, 155, 99, 0.15);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-body { padding: 20px; }
        .order-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed rgba(255,255,255,0.1);
        }
        .order-item:last-child { border-bottom: none; }
        .item-img {
            width: 60px; height: 60px;
            background-size: cover; background-position: center;
            border-radius: 5px; margin-right: 15px;
            background-color: #333;
        }
        .filter-select {
            background: rgba(0,0,0,0.5) !important;
            border: 1px solid rgba(255,255,255,0.2) !important;
            color: #fff !important;
            height: 50px !important;
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav">
                <span class="oi oi-menu"></span> Menu
            </button>
            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="menu.html" class="nav-link">Menu</a></li>
                    <li class="nav-item"><a href="voucher.html" class="nav-link">Voucher</a></li>
                    <li id="cartNav" class="nav-item cart" style="display: none;">
                        <a href="cart.html" class="nav-link"><span class="icon icon-shopping_cart"></span><small id="cartCount">0</small></a>
                    </li>
                    <li id="loginContainer" class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="home-slider owl-carousel">
      <div class="slider-item" style="background-image: url(images/bg_3.jpg);" data-stellar-background-ratio="0.5">
      	<div class="overlay"></div>
        <div class="container">
          <div class="row slider-text justify-content-center align-items-center">
            <div class="col-md-7 col-sm-12 text-center ftco-animate">
            	<h1 class="mb-3 mt-5 bread">Lịch Sử Đơn Hàng</h1>
	            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>History</span></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-3 mb-3">
                    <div class="stat-box ftco-animate fadeInUp ftco-animated">
                        <div class="stat-label">Tổng đơn hàng</div>
                        <div id="stCount" class="stat-value">0</div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="stat-box ftco-animate fadeInUp ftco-animated">
                        <div class="stat-label">Hoàn tất</div>
                        <div id="stDone" class="stat-value text-success">0</div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="stat-box ftco-animate fadeInUp ftco-animated">
                        <div class="stat-label">Đã hủy</div>
                        <div id="stCancel" class="stat-value text-danger">0</div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="stat-box ftco-animate fadeInUp ftco-animated">
                        <div class="stat-label">Tổng chi tiêu</div>
                        <div id="stSpent" class="stat-value">0 đ</div>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="form-group">
                        <select id="fStatus" class="form-control filter-select">
                            <option value="all">-- Tất cả trạng thái --</option>
                            <option value="CREATED">Chờ xác nhận</option>
                            <option value="CONFIRMED">Đã xác nhận</option>
                            <option value="Processing">Đang thực hiện</option>
                            <option value="Completed">Hoàn thành</option>
                            <option value="Cancelled">Đã hủy</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <button id="btnApply" class="btn btn-primary btn-block" style="height: 50px;">Lọc</button>
                </div>
            </div>

            <!-- <div id="orderList">
                <div class="text-center text-white py-5">

                    </div>
                    <p class="mt-3">Đang tải dữ liệu...</p>
                </div>
            </div> -->

        </div>
    </section>
