    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Tạo Tài Khoản Mới</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <form id="registerForm" class="signin-form">
                            <div class="form-group">
                                <input type="text" id="username" class="form-control" placeholder="Tên đăng nhập" required>
                                <small id="usernameError" class="text-danger"></small>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" class="form-control" placeholder="Email" required>
                                <small id="emailError" class="text-danger"></small>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" class="form-control" placeholder="Mật khẩu" required>
                                <small id="passwordError" class="text-danger"></small>
                            </div>
                            <div class="form-group">
                                <input type="password" id="confirmPassword" class="form-control" placeholder="Xác nhận mật khẩu" required>
                                <small id="confirmPasswordError" class="text-danger"></small>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary submit px-3 btn-block">Đăng Ký Ngay</button>
                            </div>
                        </form>
                        <p class="w-100 text-center mt-3">&mdash; Hoặc &mdash;</p>
                        <div class="text-center">
                            <a href="login.html" class="btn btn-white btn-outline-white">Đã có tài khoản? Đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="ftco-footer ftco-section img">
        <div class="overlay"></div>
