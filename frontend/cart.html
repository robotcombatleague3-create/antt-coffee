<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart - ANTT Coffee</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .table-cart {
            min-width: 1000px !important;
            width: 100%;
            background: rgba(255, 255, 255, 0.05); /* Nền mờ cho bảng */
        }
        .table-cart thead th {
            color: #fff;
            background: #c49b63;
            padding: 20px 10px;
            font-size: 16px;
        }
        .table-cart tr td {
            padding: 20px 10px;
            vertical-align: middle;
            color: #fff; /* Chữ màu trắng */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .table-cart .image-prod .img {
            display: block;
            width: 100px;
            height: 100px;
            margin: 0 auto;
            border-radius: 4px;
            background-size: cover;
            background-position: center center;
        }
        .table-cart .product-name h3 {
            color: #fff;
            font-size: 18px;
            margin-bottom: 0;
        }
        .table-cart .price, .table-cart .total {
            color: #c49b63;
            font-weight: 500;
        }
        .btn-remove {
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            color: #fff;
            border-radius: 4px;
        }
        .btn-remove:hover {
            background: #c49b63;
            border-color: #c49b63;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">ANTT<small>Coffee</small></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav">
                <span class="oi oi-menu"></span> Menu
            </button>
            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="menu.html" class="nav-link">Menu</a></li>
                    <li class="nav-item"><a href="voucher.html" class="nav-link">Voucher</a></li>
                    <li class="nav-item cart active"><a href="cart.html" class="nav-link"><span class="icon icon-shopping_cart"></span><small id="cartCount">0</small></a></li>
                    <li id="loginContainer" class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="home-slider owl-carousel">
      <div class="slider-item" style="background-image: url(images/bg_3.jpg);" data-stellar-background-ratio="0.5">
      	<div class="overlay"></div>
        <div class="container">
          <div class="row slider-text justify-content-center align-items-center">
            <div class="col-md-7 col-sm-12 text-center ftco-animate">
            	<h1 class="mb-3 mt-5 bread">Giỏ Hàng</h1>
	            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Cart</span></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section ftco-cart">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="cart-list">
                        <table class="table table-cart">
                            <thead class="thead-primary">
                                <tr class="text-center">
                                    <th>&nbsp;</th>
                                    <th>Hình ảnh</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Giá</th>
                                    <th>Số lượng</th>
                                    <th>Tổng</th>
                                </tr>
                            </thead>
                            <tbody id="cartItems">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col col-lg-5 col-md-6 mt-5 cart-wrap">
                    <div class="cart-total mb-3">
                        <h3>Tổng Giỏ Hàng</h3>
                        <p class="d-flex">
                            <span>Tạm tính</span>
                            <span id="cartTotal">0 VND</span>
                        </p>
                        <hr>
                        <p class="d-flex total-price">
                            <span>Thành tiền</span>
                            <span id="finalTotal">0 VND</span>
                        </p>
                    </div>
                    <p class="text-center"><a href="checkout.html" class="btn btn-primary py-3 px-4">Thanh toán</a></p>
                </div>
            </div>
        </div>
    </section>

    <footer class="ftco-footer ftco-section img">
        <div class="overlay"></div>
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-12 text-center">
                    <p>Copyright &copy; All rights reserved | ANTT Coffee</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/main.js"></script>
    
    <script src="js/cart.js"></script> 
    <script src="js/nav.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const tbody = document.getElementById('cartItems');

            // 1. Kiểm tra đăng nhập
            if (!currentUser) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center" style="color:#fff;">Vui lòng đăng nhập để xem giỏ hàng</td></tr>';
                document.getElementById('cartTotal').innerText = '0 VND';
                document.getElementById('finalTotal').innerText = '0 VND';
                return;
            }

            // 2. Lấy dữ liệu từ LocalStorage (key: 'carts')
            const cartData = JSON.parse(localStorage.getItem('carts')) || {};
            const userCart = cartData[currentUser.username] || [];
            let total = 0;

            console.log("Cart Data Loaded:", userCart); // Debug

            // 3. Render
            if(userCart.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center" style="color:#fff;">Giỏ hàng của bạn đang trống</td></tr>';
            } else {
                tbody.innerHTML = '';
                userCart.forEach((item, index) => {
                    // Logic chọn ảnh giả lập dựa trên tên món
                    let imgUrl = 'images/menu-1.jpg'; 
                    const name = item.name.toLowerCase();
                    if(name.includes('đen')) imgUrl = 'images/coffee_1.jpg';
                    else if(name.includes('sữa')) imgUrl = 'images/coffee_2.jpeg';
                    else if(name.includes('trà')) imgUrl = 'images/drink-4.jpg';
                    else if(name.includes('bánh')) imgUrl = 'images/dessert-1.jpg';
                    else if(name.includes('thịt')) imgUrl = 'images/dish-1.jpg';
                    
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;

                    const row = `
                        <tr class="text-center">
                            <td class="product-remove"><a href="#" class="btn-remove" onclick="removeItem(${index})"><span class="icon-close"></span></a></td>
                            <td class="image-prod"><div class="img" style="background-image:url(${imgUrl});"></div></td>
                            <td class="product-name"><h3>${item.name}</h3></td>
                            <td class="price">${item.price.toLocaleString()} VND</td>
                            <td class="quantity">
                                <div class="input-group mb-3" style="width: 100%; justify-content: center;">
                                    <input type="text" name="quantity" class="quantity form-control input-number" value="${item.quantity}" min="1" max="100" readonly style="max-width: 60px; color: black !important;">
                                </div>
                            </td>
                            <td class="total">${itemTotal.toLocaleString()} VND</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            }
            
            // 4. Cập nhật tổng tiền
            document.getElementById('cartTotal').innerText = total.toLocaleString() + ' VND';
            document.getElementById('finalTotal').innerText = total.toLocaleString() + ' VND';
        });

        // Hàm xóa sản phẩm
        window.removeItem = function(index) {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if(!currentUser) return;

            const cartData = JSON.parse(localStorage.getItem('carts')) || {};
            let userCart = cartData[currentUser.username] || [];
            
            userCart.splice(index, 1);
            
            cartData[currentUser.username] = userCart;
            localStorage.setItem('carts', JSON.stringify(cartData));
            
            location.reload();
        }
    </script>
</body>
</html>
